<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:f="http://java.sun.com/jsf/core">
	
	<f:metadata>
        <f:viewParam name="key" value="#{usersController.requestedUserKey}"/>
		<f:viewAction action="#{usersController.onResetPasswordRequested}"/>
		
		<f:event type="postAddToView" listener="#{usersController.onPageLoaded}"/>
	</f:metadata>
	
    <h:head>
        <title>Marketplace: Reset Password</title>
		
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
		<link href="#{request.contextPath}/resources/css/main.css" rel="stylesheet"/>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	</h:head>
	
    <h:body>
		<!-- Navigation bar -->
		<ui:include src="/templates/Header.xhtml"/>	

		<!-- Login dialog -->
		<br/>
		<br/>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6">
					<div class="card">
						<header class="card-header">
							<h4 class="card-title mt-2">RESET ACCOUNT PASSWORD</h4>
						</header>

						<article class="card-body">
							<h:form>
								<div class="form-group">
									<h:outputLabel>
										Please enter a new password for your account.<br/>
										Email: <em><b>#{usersController.requestedUserResult.email}</b></em>&nbsp;<h:commandLink action="#{usersController.onResetPasswordDenied}" value="(not you?)"/>
									</h:outputLabel>
								</div>
								
								<div class="form-group">
									<h:outputLabel for="password" value="New password"/>
									<h:inputSecret styleClass="form-control" id="password" value="#{usersController.textFields.password}" redisplay="true" maxlength="50"/>
									<small class="form-text text-muted">
										Length must be between 8 characters and 50 characters.<br/>
										Password should contain atleast one uppercase, one lowercase and a number.
									</small>
									<h:outputText style="color: #ff2100" rendered="#{usersController.textFields.passwordError != null}" value="#{usersController.textFields.passwordError}"/>
								</div>
								
								<div class="form-group">
									<h:outputLabel for="repeatPassword" value="Re-enter password"/>
									<h:inputSecret styleClass="form-control" id="repeatPassword" value="#{usersController.textFields.repeatPassword}" redisplay="true" maxlength="50"/>
									<h:outputText style="color: #ff2100" rendered="#{usersController.textFields.repeatPasswordError != null}" value="#{usersController.textFields.repeatPasswordError}"/>
								</div>

								<div class="form-group">
									<h:commandButton styleClass="btn btn-primary btn-block" id="button" value="Reset Password" action="#{usersController.onResetPassword()}"/>
								</div>                                        
							</h:form>
						</article>
					</div>
				</div>
			</div>
		</div> 
		<br/>
		<br/>

		<!-- Footer bar -->
		<ui:include src="/templates/Footer.xhtml"/>	
		
    </h:body>
	
</html>
